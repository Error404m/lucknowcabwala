<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px 0;
            text-align: center;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.9;
        }
        
        .booking-table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .booking-table th, .booking-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .booking-table th {
            background-color: var(--secondary-color);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        .booking-table tr:hover {
            background-color: #f9f9f9;
        }
        
        .booking-table tr:last-child td {
            border-bottom: none;
        }
        
        .luxury {
            color: var(--accent-color);
            font-weight: 600;
        }
        
        .date-time {
            white-space: nowrap;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            background-color: #2ecc71;
            color: white;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: var(--dark-color);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .booking-table {
                display: block;
                overflow-x: auto;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 10px;
            }
        }
        
        .booking-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .booking-card h3 {
            margin-top: 0;
            color: var(--secondary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }
        
        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .detail-item {
            margin-bottom: 15px;
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 5px;
        }
        
        .detail-value {
            color: var(--secondary-color);
        }
        
        .route-info {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .location {
            flex: 1;
            text-align: center;
        }
        
        .route-arrow {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Admin Booking Portal</h1>
            <div class="subtitle">Current Date: March 31, 2025</div>
        </div>
    </header>
    
    <div class="container">
        <div class="booking-card">
            <h3>Upcoming Bookings</h3>
            
    


    <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRRmw5gqILNiKN-HxgPUFNEBKbASIcvBTFZQLSP5YN5F1I6cHkMHYhr09CpuIAEhxBj4p7B4IdTBQEG/pubhtml?gid=304500223&amp;single=true&amp;widget=true&amp;headers=false"
    width="100%" 
    style="border: none;"
    height="550px"
    ></iframe>

        </div>
    </footer>
</body>
</html>
